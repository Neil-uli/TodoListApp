<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <section class="newItemEntry">
        <form class="itemEntryForm">
          <label for="newItem">Enter a new to do item</label>
        </form>
        <input
          type="text"
          class="newItem"
          size="40"
          autocomplete="off"
          placeholder="Add Item"
          tabindex="0"
        />
        <button id="addItem" class="button" title="Add new item" aria-label="Add new item to list" tabindex="0">
          +
        </button>
      </section>
    </main>
  </body>
</html>
